<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f3f4f6" />
  
  <!-- Wave Pattern -->
  <path d="M0,250 C100,200 200,300 300,250 C400,200 500,300 600,250 L600,400 L0,400 Z" fill="#e5e7eb" />
  <path d="M0,270 C100,220 200,320 300,270 C400,220 500,320 600,270 L600,400 L0,400 Z" fill="#d1d5db" opacity="0.3" />
  
  <!-- Blog Post Elements -->
  <rect x="100" y="80" width="400" height="240" rx="10" fill="white" stroke="#d1d5db" stroke-width="1" />
  
  <!-- Header -->
  <rect x="130" y="110" width="340" height="30" rx="5" fill="#4f46e5" opacity="0.1" />
  <rect x="130" y="110" width="200" height="20" rx="5" fill="#4f46e5" opacity="0.2" />
  
  <!-- Post Meta -->
  <rect x="130" y="150" width="80" height="10" rx="5" fill="#9ca3af" opacity="0.4" />
  <rect x="220" y="150" width="60" height="10" rx="5" fill="#9ca3af" opacity="0.4" />
  <rect x="290" y="150" width="100" height="10" rx="5" fill="#9ca3af" opacity="0.4" />
  
  <!-- Content Paragraphs -->
  <rect x="130" y="180" width="340" height="10" rx="5" fill="#6b7280" opacity="0.3" />
  <rect x="130" y="200" width="320" height="10" rx="5" fill="#6b7280" opacity="0.3" />
  <rect x="130" y="220" width="340" height="10" rx="5" fill="#6b7280" opacity="0.3" />
  <rect x="130" y="240" width="300" height="10" rx="5" fill="#6b7280" opacity="0.3" />
  <rect x="130" y="260" width="200" height="10" rx="5" fill="#6b7280" opacity="0.3" />
  <rect x="130" y="280" width="150" height="10" rx="5" fill="#6b7280" opacity="0.3" />
  
  <!-- Blog Icon -->
  <g transform="translate(520, 50)">
    <!-- Paper -->
    <path d="M-20,-20 L15,-20 L20,-15 L20,20 L-20,20 Z" fill="white" stroke="#4f46e5" stroke-width="1.5" />
    <!-- Corner Fold -->
    <path d="M15,-20 L15,-15 L20,-15" fill="#e5e7eb" stroke="#4f46e5" stroke-width="1.5" />
    <!-- Lines -->
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#4f46e5" stroke-width="1.5" opacity="0.5" />
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#4f46e5" stroke-width="1.5" opacity="0.5" />
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#4f46e5" stroke-width="1.5" opacity="0.5" />
    <line x1="-10" y1="5" x2="5" y2="5" stroke="#4f46e5" stroke-width="1.5" opacity="0.5" />
    <line x1="-10" y1="10" x2="0" y2="10" stroke="#4f46e5" stroke-width="1.5" opacity="0.5" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="80" r="15" fill="#8b5cf6" opacity="0.2" />
  <circle cx="500" cy="350" r="20" fill="#4f46e5" opacity="0.15" />
  <circle cx="150" cy="350" r="10" fill="#10b981" opacity="0.2" />
  
  <!-- Text Placeholder -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="18" fill="#4b5563" text-anchor="middle">Blog Post</text>
</svg> 