<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="60" cy="60" r="60" fill="#4f46e5" opacity="0.1" />
  
  <!-- Phone Outline -->
  <rect x="35" y="15" width="50" height="90" rx="8" fill="#ffffff" stroke="#4f46e5" stroke-width="3" />
  
  <!-- Screen -->
  <rect x="40" y="25" width="40" height="65" rx="2" fill="#f3f4f6" />
  
  <!-- Home Button -->
  <circle cx="60" cy="95" r="5" fill="#4f46e5" opacity="0.7" />
  
  <!-- App Icons Animation -->
  <g>
    <!-- App Icon 1 -->
    <rect x="44" y="30" width="10" height="10" rx="2" fill="#4f46e5" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    </rect>
    
    <!-- App Icon 2 -->
    <rect x="58" y="30" width="10" height="10" rx="2" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
    </rect>
    
    <!-- App Icon 3 -->
    <rect x="44" y="44" width="10" height="10" rx="2" fill="#10b981" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite" />
    </rect>
    
    <!-- App Icon 4 -->
    <rect x="58" y="44" width="10" height="10" rx="2" fill="#f59e0b" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite" />
    </rect>
    
    <!-- App Icon 5 -->
    <rect x="44" y="58" width="10" height="10" rx="2" fill="#ef4444" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4.5s" repeatCount="indefinite" />
    </rect>
    
    <!-- App Icon 6 -->
    <rect x="58" y="58" width="10" height="10" rx="2" fill="#06b6d4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.2s" repeatCount="indefinite" />
    </rect>
    
    <!-- App Icon 7 (Notification) -->
    <rect x="44" y="72" width="24" height="8" rx="2" fill="#e5e7eb" opacity="0.8">
      <animate attributeName="width" values="24;20;24" dur="5s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Signal Waves -->
  <g>
    <path d="M20,50 Q30,50 30,40 T40,30 T50,20" stroke="#4f46e5" stroke-width="2" fill="none" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M20,60 Q30,60 30,50 T40,40 T50,30" stroke="#4f46e5" stroke-width="2" fill="none" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite" begin="0.5s" />
    </path>
    <path d="M20,70 Q30,70 30,60 T40,50 T50,40" stroke="#4f46e5" stroke-width="2" fill="none" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite" begin="1s" />
    </path>
  </g>
  
  <!-- Code Elements -->
  <g transform="translate(85, 35)">
    <g opacity="0.8">
      <rect x="0" y="0" width="15" height="2.5" rx="1" fill="#4f46e5">
        <animate attributeName="width" values="15;20;15" dur="4s" repeatCount="indefinite" />
      </rect>
      <rect x="0" y="5" width="10" height="2.5" rx="1" fill="#8b5cf6">
        <animate attributeName="width" values="10;15;10" dur="3s" repeatCount="indefinite" />
      </rect>
      <rect x="0" y="10" width="18" height="2.5" rx="1" fill="#10b981">
        <animate attributeName="width" values="18;12;18" dur="5s" repeatCount="indefinite" />
      </rect>
      <rect x="0" y="15" width="8" height="2.5" rx="1" fill="#f59e0b">
        <animate attributeName="width" values="8;12;8" dur="4s" repeatCount="indefinite" />
      </rect>
      <rect x="0" y="20" width="14" height="2.5" rx="1" fill="#ef4444">
        <animate attributeName="width" values="14;10;14" dur="3.5s" repeatCount="indefinite" />
      </rect>
    </g>
  </g>
</svg> 