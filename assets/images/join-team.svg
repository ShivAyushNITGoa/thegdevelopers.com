<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#4f46e5" opacity="0.1"/>
  
  <!-- Background pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="none"/>
    <circle cx="20" cy="20" r="2" fill="#4f46e5" opacity="0.2"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- People silhouettes -->
  <g transform="translate(100, 150)">
    <circle cx="0" cy="0" r="40" fill="#4f46e5" opacity="0.4"/>
    <circle cx="0" cy="-15" r="20" fill="#4f46e5" opacity="0.6"/>
  </g>
  
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="40" fill="#10b981" opacity="0.4"/>
    <circle cx="0" cy="-15" r="20" fill="#10b981" opacity="0.6"/>
  </g>
  
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="40" fill="#8b5cf6" opacity="0.4"/>
    <circle cx="0" cy="-15" r="20" fill="#8b5cf6" opacity="0.6"/>
  </g>
  
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="40" fill="#3b82f6" opacity="0.4"/>
    <circle cx="0" cy="-15" r="20" fill="#3b82f6" opacity="0.6"/>
  </g>
  
  <g transform="translate(700, 150)">
    <circle cx="0" cy="0" r="40" fill="#ef4444" opacity="0.4"/>
    <circle cx="0" cy="-15" r="20" fill="#ef4444" opacity="0.6"/>
  </g>
  
  <!-- Connecting lines -->
  <line x1="100" y1="150" x2="250" y2="200" stroke="#4f46e5" stroke-width="3" opacity="0.3"/>
  <line x1="250" y1="200" x2="400" y2="150" stroke="#4f46e5" stroke-width="3" opacity="0.3"/>
  <line x1="400" y1="150" x2="550" y2="200" stroke="#4f46e5" stroke-width="3" opacity="0.3"/>
  <line x1="550" y1="200" x2="700" y2="150" stroke="#4f46e5" stroke-width="3" opacity="0.3"/>
  
  <text x="400" y="350" font-family="Arial" font-size="36" fill="#4f46e5" text-anchor="middle">Join Our Team</text>
  <text x="400" y="400" font-family="Arial" font-size="24" fill="#4f46e5" text-anchor="middle">Be part of something great</text>
</svg> 